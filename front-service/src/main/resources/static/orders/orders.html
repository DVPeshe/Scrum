<div>
    <p></p>
    <h3>Заказы</h3>
    <p></p>
    <div ng-show="orders.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Дата и время</th>
                <th>Общая цена</th>
                <th>Состав заказа
                <th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="o in orders">
                <td>{{o.createdAtStr}}</td>
                <td>{{o.totalPrice}}</td>
                <td>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Количество</th>
                            <th>Цена</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="i in o.items">
                            <td><a id="link" data-ng-click="showInfoById(i.productId)" href ng-click="">{{i.productTitle}}</a></td>
                            <td>{{i.quantity}}</td>
                            <td>{{i.price}}</td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
        <p></p>
        <button type="button" class="btn btn-danger" ng-click="clearOrders()">Очистить заказы</button>
    </div>
    <div ng-show="orders.length == 0">
        <p>Список заказов пуст</p>
    </div>
</div>
