<div>
    <p></p>
    <h3>Список продуктов</h3>
    <p></p>
    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="filterTitle"
                   placeholder="Введите название продукта" ng-model="filter.title_part">
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 20%;" type="submit">Найти</button>
    </form>
    <p></p>
    <td>
        <button class="btn btn-outline-primary btn-sm" ng-click="createNewProduct()">Создать новый продукт</button>
    <td>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Категория продукта</th>
                <th>Количество в наличии</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in productsPage.content">
                <td><a id="link" data-ng-click="showInfoById(p.id)" href ng-click="">{{p.title}}</a></td>
                <td>{{p.price}}</td>
                <td>{{p.categoryTitle}}</td>
                <td>{{p.quantity}}</td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" ng-click="editVisibleProduct(p.id, false)"
                            ng-show="p.visible">Убрать из магазина
                    </button>
                    <button class="btn btn-outline-primary btn-sm" ng-click="editVisibleProduct(p.id, true)"
                            ng-show="!p.visible">Вернуть в магазин
                    </button>

                </td>
                <td>
                    <button class="btn btn-outline-primary btn-sm"
                            ng-click="sendEmails(p.id)">Оповестить о поступлении
                    </button>
                </td>
                <td>
                    <button class="btn btn-outline-success btn-sm"
                            ng-click="updateProduct(p.id, p.title, p.price, p.categoryTitle, p.quantity, p.description)">Редактировать
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-outline-info btn-sm" ng-click="back()">Назад</button>
        <p></p>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" ng-repeat="pageIndex in pagesList">
                    <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                </li>
            </ul>
        </nav>
</div>
