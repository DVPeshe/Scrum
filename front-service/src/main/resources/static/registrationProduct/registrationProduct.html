<div>
    <p></p>
    <h3>Создание продукта</h3>
    <p></p>
    <form novalidate ng-submit="functionRegistrationProduct()">
        <div class="media1">
            <img id="image" src="" class="mr-3 mediaImage" style="width: auto; height: 200px">
            <div class="mediaText">
                <p>{{productCard.description}}</p></div>
        </div>
        <div ng-show="isVisibleAdmin()">
            <label for="image_uploads" class="btn btn-outline-warning btn-sm">Выбрать изображение для загрузки</label>
            <input type="file" id="image_uploads" name="image_uploads" style="opacity: 0"
                   accept="image/jpg, image/jpeg, image/pjpeg, image/png">
        </div>
        <div ng-show="isVisibleAdmin()">
            <button class="btn btn-outline-primary btn-sm" ng-click="uploadImage()">Загрузить</button>
            <button class="btn btn-danger btn-sm" ng-click="deleteImage(productCard.id)">Удалить</button>
        </div>
        <label for="productTitle">Название продукта</label>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="productTitle"
                   placeholder="Введите название продукта" ng-model="regproduct.title">
        </div>
        <p></p>
        <label for="productPrice">Цена продукта</label>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="productPrice"
                   placeholder="Введите цену на продукт" ng-model="regproduct.price">
        </div>
        <p></p>
        <label for="productPrice">Выберите категорию продукта</label>
        <div class="form-floating input-group-sm">
            <select style="width: 40%;" class="form-control" ng-model="regproduct.categoryTitle"
                    ng-options="t for t in categoryList">
                <option value="">Категория продукта</option>
            </select>
        </div>
        <p></p>
        <label for="productQuantity">Количество на складе</label>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="productQuantity"
                   placeholder="Введите количество" ng-model="regproduct.quantity">
        </div>
        <p></p>
        <label for="productDescription">Описание продукта</label>
        <div class="form-floating input-group-sm">
            <textarea style="width: 40%; height:100%;" class="form-control" id="productDescription" rows="5"
                      placeholder="Описание продукта" ng-model="regproduct.description">></textarea>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 20%;" type="submit">Зарегистрировать продукт
        </button>
        <p></p>
        <button class="btn btn-outline-info btn-sm" ng-click="back()">Назад</button>
    </form>
</div>
