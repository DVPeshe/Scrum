<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.items.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ci in cart.items">
                <td data-ng-click="showInfoById(ci.productId)">{{ci.productTitle}}</td>
                <td>
                    <button style="width: 15%;" type="button" class="btn btn-outline-info btn-sm"
                            ng-click="decrementQuantity(ci.productId)">-
                    </button>
                    {{ci.quantity}}
                    <button style="width: 15%;" type="button" class="btn btn-outline-success btn-sm"
                            ng-click="addToCart(ci.productId)">+
                    </button>
                </td>
                <td>{{ci.pricePerProduct + ' x ' + ci.quantity + ' = ' + ci.price}}</td>
                <td>
                    <button class="btn btn-outline-warning btn-sm" ng-click="deleteItemCart(ci.productId)">Удалить из
                        корзины
                    </button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td>{{cart.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
        <p></p>
        <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ
        </button>
        <button class="btn btn-primary" ng-click="createOrder()" ng-show="isUserLoggedIn()">Оформить заказ</button>
        <button type="button" class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
    </div>
    <div ng-show="cart.items.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
</div>
