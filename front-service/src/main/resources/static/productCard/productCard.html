<div>
    <h1>{{productCard.title}}</h1>
    <h2 class="text-danger">{{productCard.price}} <span style="font-size: 0.7em">руб</span></h2>
    <h2>Количество в наличии</h2>
    <h2 class="text-danger">{{productCard.quantity}}</h2>
    <h2>Описание</h2>
    <p>{{productCard.description}}</p>
    <div ng-show="visibleAddCard()">
        <button class="btn btn-primary" ng-click="addToCart(productCard.id)"
                ng-if="productCard.quantity != 0"
                ng-show="suchAProductAlreadyExists(productCard.id)">
            Добавить в корзину
        </button>
        <button class="btn btn-secondary" ng-click="addToCart(productCard.id)"
                ng-show="!suchAProductAlreadyExists(productCard.id)">
            Добавить в корзину
        </button>
    </div>
    <div>
        <h2>Отзывы</h2>
    </div>

    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="p in commentsPage.content">
            <td>{{p.user.username}}</td>
            <td>{{p.description}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="loadComments(pageIndex,productCard.id)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
