<div>
    <p></p>
    <h3>Управление пользователями</h3>
    <p></p>
    <form novalidate ng-submit="loadUsers()">
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="filterTitle"
                   placeholder="Введите имя пользователя" ng-model="filter.title_part">
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 20%;" type="submit">Найти</button>
    </form>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Права пользователя</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in usersPage.content">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button class="btn btn-outline-danger btn-sm" ng-click="banUser(user.id, false)"
                        ng-disabled="showUserManagement(user.username)"
                        ng-show="user.access">Заблокировать пользователя
                </button>
                <button class="btn btn-outline-success btn-sm" ng-click="banUser(user.id, true)"
                        ng-disabled="showUserManagement(user.username)"
                        ng-show="!user.access">Разблокировать пользователя
                </button>
            <td>
            <td>
                <button class="btn btn-outline-primary btn-sm" ng-click="editRole(user.username, user.roles)"
                        ng-disabled="showUserManagement(user.username)">Назначить права пользователю
                </button>
            <td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-outline-info btn-sm" ng-click="back()">Назад</button>
    <p></p>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="loadUsers(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
